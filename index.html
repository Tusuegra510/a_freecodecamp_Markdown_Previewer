<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Markdown Previewer</title>
  <script src="https://github.com/Tusuegra510/a_freecodecamp_Markdown_Previewer/blob/main/marked.js"></script>
  <script>
    /* console.log(marked("asdasdad")) */

    function updatePreview() {
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      let markedUpHTML = marked(editorValue);
      previewElement.innerHTML = markedUpHTML;
    }

    function setDefault() {
      let defaultText = `
# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, \`< div ></div> \`, between 2 backticks.
\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == \'\`\`\`\' && lastLine == \'\`\`\`\') {
    return multiLineCode;
  }
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.com), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbererd lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![React Logo w/ Text](https://goo.gl/Umyytc)`;

      let editorField = document.getElementById("editor");
      let previewElement = document.getElementById("preview");
      editorField.value = defaultText;
      previewElement.innerHTML = marked(defaultText);
    }
  </script>
</head>

<body onload="setDefault()" class="bg-success">
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-white bg-success">
        <h1>Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary d-flex flex-column">
        <h2 class="text-white text-center my-3">Editor</h2>
        <div class="form-group flex-grow-1 d-flex flex-column">
          <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()"></textarea>
        </div>
      </div>
      <div class="col-6 bg-warning">
        <h2 class="text-white text-center my-3">Previewer</h2>
        <div id="preview"></div>
      </div>
    </div>
  </div>
